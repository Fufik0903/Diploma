<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="../scss/style.css">
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<link href="style.css" rel="stylesheet"></head>
<body>
<div class="general">
  <header class="header__innerAccount">
    <div class="header__Account">
      <div class="header__logoAccount">
        <a href="../aboutHTML.html">
          <img src="../img/logo.svg" class="header__logoImg" alt="">
        </a>
      </div>
      <span class="header__personalAccountTitle">Выйти</span>
      <button class="header__enterBtn">
        <img src="../img/Group%202people.svg" alt="">
      </button>
    </div>
  </header>
  <main class="main">
    <div id='container'>
      <div id='title'>
        <h1>Теcт на знание HTML</h1>
      </div>
      <div id='quiz'></div>
      <div class="button-container">
        <div class='button' id='prev'><a href='#'>Назад</a></div>
        <div class='button' id='next'><a href='#'>Вперед</a></div>
        <div class='button' id='start'> <a href='#'>Начать заново</a></div>
      </div>
    </div>
  </main>
  <footer class="footer__innerAccount">
    <div class="footer">
      <div class="footer-content">
        <div class="footer-contacts">
          <h1 class="footer-title">Контакты</h1>
          <div class="footer-contacts-text">
            <p class="footer-text">Телефон: +7 (900) 622-03-82</p>
            <p class="footer-text">E-mail: sofia.davidova999@gmail.com</p>
          </div>
          <div class="footer-contacts-buttons">
            <button class="footer-message-button">
              <img src="../img/whatsapp.svg" alt="" class="footer-message-button">
            </button>
            <button class="footer-message-button">
              <img src="../img/facebook.svg" alt="" class="footer-message-button">
            </button>
            <button class="footer-message-button">
              <img src="../img/instagram.svg" alt="" class="footer-message-button">
            </button>
          </div>
        </div>
        <div class="footer-question">
          <h1 class="footer-title">Обратная связь</h1>
          <form action="" class="form-question">
            <div class="form-item">
              <label for="name" class="label-input"></label>
              <input id="name" class="form-input" type="text" name="name" required="" placeholder="Имя">
            </div>
            <div class="form-item">
              <label for="email" class="label-input"></label>
              <input id="email" class="form-input" type="text" name="email" required="" placeholder="Email">
            </div>
            <div class="form-item">
              <textarea name="form-messages" id="form-messages" rows="6" placeholder="Введите ваше сообщение"></textarea>
            </div>
            <button class="form-button" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </footer>
</div>
<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
